apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: tmprimitivo/concert-tickets-app/client
        env:
          - name: PUBLIC_STRIPE_KEY
            valueFrom:
              secretKeyRef:
                name: stripe-secret
                key: PUBLIC_STRIPE_KEY
                  
        
---
# Defaults to ClusterIP service
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
  - name: client
    protocol: TCP
    port: 3000
    targetPort: 3000
