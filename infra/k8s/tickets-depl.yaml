apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
      - name: tickets
        image: tmprimitivo/concert-tickets-app_tickets
        env:
          - name: MONGO_URI
            value: 'mongodb://tickets-mongo-service:27017'
          - name: NATS_URL
            value: 'http://nats-service:4222'
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name # use pod's name
          - name: NATS_CLUSTER_ID
            value: ticketing
          - name: JWT_KEY
            valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
                  
        
---
# Defaults to ClusterIP service
apiVersion: v1
kind: Service
metadata:
  name: tickets-service
spec:
  selector:
    app: tickets
  ports:
  - name: tickets
    protocol: TCP
    port: 3000
    targetPort: 3000
