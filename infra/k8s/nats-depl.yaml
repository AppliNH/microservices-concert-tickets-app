apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats-streaming:0.17.0
        args: ['-p', '4222', '-m', '8222', '-hbi', '5s', '-hbt','5s', '-hbf', '2', '-SD', '-cid', 'ticketing' ]

---
kind: Service
apiVersion: v1
metadata:
  name:  nats-service
spec:
  selector:
    app: nats
  ports:
  - name:  client
    protocol: TCP
    port:  4222
    targetPort:  4222
  - name:  monitoring
    protocol: TCP
    port:  8222
    targetPort:  8222 # http://localhost:8222/streaming